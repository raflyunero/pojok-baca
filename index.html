<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Buku Pojok Baca</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Loading Screen -->
  <div id="loading" class="loader">
    <span class="loader-text">Loading...</span>
    <span class="load"></span>
  </div>

  <header>
    <div class="header-content">
      <div class="logo-left">
        <img src="Logo HD.png" alt="Logo Pojok Baca">
      </div>
      <h1>KATALOG BUKU PERPUSTAKAN</h1>
      <div class="logo-right">
        <img src="Logo Undip Undip.png" alt="Logo Perpustakaan SD">
      </div>
    </div>
  </header>

  <section id="categories">
    <button onclick="showCategory('education')">Rak A: Pendidikan</button>
    <button onclick="showCategory('entertainment')">Rak B: Hiburan</button>
    <button onclick="showCategory('nature')">Rak C: Alam</button>
    <button onclick="showCategory('history')">Rak D: Sejarah</button>
  </section>

  <section id="catalog">
    <!-- Books will be displayed here based on the selected category -->
  </section>

  <!-- Modal for showing book details -->
  <div id="bookInfoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeBookInfo()">&times;</span>
      <h2 id="bookTitle"></h2>
      <p id="bookDescription"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>WEBSITE INI DIRANCANG BERSAMA OLEH KKN TIM 1 UNDIP</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // JavaScript to hide the loader once the page is fully loaded
    window.onload = function () {
      document.querySelector('.loader').style.display = 'none'; // Hide the loader
    };
  </script>

</body>

</html>
